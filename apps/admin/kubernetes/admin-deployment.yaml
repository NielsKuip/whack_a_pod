apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
      - name: admin-deployment
        image: $(DOCKERREPO)/admin:latest
        ports:
        - containerPort: 8080
        env:
        - name: APIIMAGE
          value: $(DOCKERREPO)/api
