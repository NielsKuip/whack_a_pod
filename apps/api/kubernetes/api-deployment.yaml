
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
      - name: api-deployment
        image: gcr.io/kube-224111/game:latest
        ports:
        - containerPort: 8080
